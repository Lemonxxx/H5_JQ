<!DOCTYPE html>

	<title>购物网站</title>
	<!-- 引入的 初始化css fullpage css -->
	<link rel="stylesheet"  href="css/base.css">
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<!-- 引入自己的css -->
	<link rel="stylesheet" href="css/myPage.css">
	<!-- 这是一个jquery插件 所以先引入jquery -->
	<script src="js/jquery.min.js"></script>
	<!-- 如果想要easing缓冲动画 那就引入easing js -->
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
	<!-- 引入自己的js -->

</head>
<body>
<a href="#" class="go">
	<img src="images/t1ldiffkjfxxxzhxzd-101-101.png" ">

</a>

</a>


<div id="fullpage"><!-- id必须为fullpage -->

<!-- 第一屏屏幕制作 -->
	    <div class="section section1">

	    </div>
	

<!-- 		第二屏制作 -->
	    <div class="section section2">

					<img src="images/search-words.png" class="search_words">
		
		
				</div>

				<img src="images/goods-441-218.png" class="goods-02">

				<img src="images/shirt-02-207-166.png" class="shirt-02">

				<div class="cover move"></div>

			</div>

			<img src="images/words-01-361-25.png" class="words-01">
			<img src="images/words-02.png" class="words-02">
		
	
	
	    </div>

			<!-- 第三屏制作 -->

		<div class="main">

		</div>	

    </div>


		<!-- 第四屏 -->

		<img src="images/words-04-a.png" class="word words-04-a">
		<div class="car move">     
			<img src="images/t1f.png" class="car-img" >

		</div>

		</div>

    </div>

     </div>

		</a>
